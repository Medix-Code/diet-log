name: Auto Version Injection

on:
  push:
    branches: [main]
    paths:
      - "package.json"

jobs:
  version-inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Check if version changed
        id: check-version
        run: |
          # Get the previous and current version from package.json
          PREV_VERSION=$(git show HEAD~1:package.json | grep '"version"' | head -1 | cut -d'"' -f4)
          CURR_VERSION=$(grep '"version"' package.json | head -1 | cut -d'"' -f4)

          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREV_VERSION to $CURR_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURR_VERSION), skipping injection"
          fi

      - name: Setup Node.js
        if: steps.check-version.outputs.version_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        if: steps.check-version.outputs.version_changed == 'true'
        run: npm install -g pnpm

      - name: Install dependencies
        if: steps.check-version.outputs.version_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run version injection
        if: steps.check-version.outputs.version_changed == 'true'
        run: pnpm run inject-version

      - name: Check for changes
        if: steps.check-version.outputs.version_changed == 'true'
        id: verify-changed-files
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-version.outputs.version_changed == 'true' && steps.verify-changed-files.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html service-worker.js
          git commit -m "ðŸ¤– Auto-injected version from package.json"
          git push
